<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visualização das Planilhas</title>
    <link rel="stylesheet" href="../css/table.css" />

    <!-- Biblioteca para leitura de Excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Visualização das Planilhas</h1>
      <p>Pré-visualização dos dados do SAP ECC e SAP S/4HANA</p>

      <div class="tables-area">
        <div class="table-card">
          <h2>SAP ECC</h2>
          <div class="table-wrapper" id="eccWrapper">
            <table id="eccTable"></table>
          </div>
        </div>

        <div class="table-card">
          <h2>SAP S/4HANA</h2>
          <div class="table-wrapper"  id="s4Wrapper">
            <table id="s4Table"></table>
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="validateBtn">Fazer validação</button>
      </div>

      <div class="actions">
        <button onclick="window.location.href='index.html'">Voltar</button>
      </div>
    </div>

   <script type="module" src="js/main.js"></script>

  </body>
</html>
