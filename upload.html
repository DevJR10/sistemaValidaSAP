<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Validador SAP - Upload</title>
    <link rel="stylesheet" href="./css/upload.css" />
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Validador de Dados para Mock</h1>
      <p>Selecione as planilhas do SAP ECC e SAP S/4HANA</p>

      <div class="upload-area">
        <div class="card">
          <h3>Planilha SAP ECC</h3>
          <input type="file" id="eccInput" accept=".xls,.xlsx" />
        </div>

        <div class="card">
          <h3>Planilha SAP S/4HANA</h3>
          <input type="file" id="s4Input" accept=".xls,.xlsx" />
        </div>
      </div>

      <span>Qual a tabela?</span>
      <select id="tableName">
        <option value="" disabled selected>Selecione uma opção</option>
        <option value="KNA1">KNA1</option>
        <option value="KNB1">KNB1</option>
        <option value="KNB5">KNB5</option>
        <option value="KNVI">KNVI</option>
        <option value="KNVV">KNVV</option>
        <option value="KNVP">KNVP</option>
        <option value="ARDC">ARDC</option>
        <option value="ARD6">ARD6</option>
      </select>

      <span>As regras de DExPARA serão aplicadas somente a tabela selecionada.</span>

      <div class="actions btnVisualizar">
        <button id="btnPreview">Visualizar Planilhas</button>
      </div>
    </div>

    <script src="js/upload.js"></script>
  </body>
</html>
